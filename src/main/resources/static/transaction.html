<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" href="/css/style.css">
		
	    <title>Transazione</title>
	</head>
	<body>
		<div class="container py-5">
	      <h2 class="mb-4 text-center">Effettua una transazione</h2>
	      <div class="card shadow-sm mb-5">
	        <div class="card-body">
			  <!-- Transaction form -->
	          <form id="transactionForm">
	            <div class="mb-3">
	              <label for="iban" class="form-label">IBAN destinatario</label>
	              <input type="text" class="form-control" id="iban" required />
	            </div>

	            <div class="mb-3">
	              <label for="amount" class="form-label">Importo (â‚¬)</label>
	              <input type="number" class="form-control" id="amount" step="0.01" min="0.01" required />
	            </div>

	            <div class="mb-3">
	              <label for="description" class="form-label">Descrizione (facoltativa)</label>
	              <input type="text" class="form-control" id="description" />
	            </div>

	            <div class="d-grid">
	              <button type="submit" class="btn btn-success">Invia</button>
	            </div>

	            <p id="transactionMessage" class="text-center mt-3"></p>
	          </form>
			  <!-- /Transaction form -->
	        </div>
	      </div>
		  <div class="text-center mt-2">
		  		<a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Torna indietro</a>
		  </div>
		<!-- Bootstarp JS -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Transaction JS -->
		<script src="/js/transaction.js" defer></script>
	</body>
</html>
