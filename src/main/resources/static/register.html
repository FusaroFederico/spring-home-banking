<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	    <title>Registrazione</title>
	</head>
	<body  class="bg-light">
		<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
		      <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
		        <div class="card-body">
		          <h3 class="card-title text-center mb-4">Crea un account</h3>
				  <!-- Registration Form -->
		          <form id="registerForm">
		            <div class="mb-3">
		              <label for="firstName" class="form-label">Nome</label>
		              <input type="text" class="form-control" id="firstName" required />
		            </div>

		            <div class="mb-3">
		              <label for="lastName" class="form-label">Cognome</label>
		              <input type="text" class="form-control" id="lastName" required />
		            </div>

		            <div class="mb-3">
		              <label for="registerEmail" class="form-label">Email</label>
		              <input type="email" class="form-control" id="registerEmail" required />
		            </div>

		            <div class="mb-3">
		              <label for="registerPassword" class="form-label">Password</label>
		              <input type="password" class="form-control" id="registerPassword" required />
		            </div>

		            <div class="d-grid">
		              <button type="submit" class="btn btn-success">Registrati</button>
		            </div>

		            <p id="registerError" class="text-danger mt-3 text-center"></p>
		          </form>
				  <!-- Registration Form -->
		          <div class="text-center mt-3">
		            <a href="login.html">Hai gi√† un account? Accedi</a>
		          </div>
				  <div class="text-center mt-2">
				    <a href="index.html" class="btn btn-outline-secondary btn-sm">Torna alla Home</a>
				  </div>
		        </div>
		      </div>
	    </div>
		<!-- Bootstarp JS -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- My JS -->
	    <script src="/js/script.js" defer></script>
	</body>
</html>
