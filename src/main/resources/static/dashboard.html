<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS -->
		<link rel="stylesheet" href="/css/style.css">
		
	    <title>Dashboard</title>
	</head>
	<body>
		<!-- User Info -->
		<div id="content">
			Caricamento in corso...
		</div>
	
		<!-- Account Info -->
		<div id="accountSection" style="display: none;">
			<h3>Il tuo Conto</h3>
		    <p><strong>IBAN:</strong> <span id="iban"></span></p>
		    <p><strong>Saldo:</strong> € <span id="balance"></span></p>
			<!-- Transaction Section -->
			<div>
				<h3>Transazioni</h3>
				<p><strong>Storico</strong></p>
				<p id="noTransactions" style="display: none;">Nessuna transazione presente.</p>
				<div id="transactionContainer" style="display: none; margin-bottom: 5px;">
					<table border="1">
					    <thead>
					      <tr>
					        <th>Data</th>
					        <th>Conto mittente</th>
					        <th>Conto destinatario</th>
					        <th>Importo (€)</th>
					      </tr>
					    </thead>
					    <tbody id="transactionHistory"></tbody>
					</table>
				</div>
				<a href="transaction.html"><button>Effettua una transazione</button></a>
			</div>
			<!-- /Transaction Section -->
		</div>

		<div id="noAccountSection" style="display: none;">
		    <p>Non hai ancora un conto.</p>
		    <button id="createAccountBtn">Crea un conto</button>
		</div>
		
		<!-- Script -->
	    <script src="/js/script.js" defer></script>
	</body>
</html>
